<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="resume-form">
        <h2>Resume Builder</h2>

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div>

        <div class="form-group">
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="3" placeholder="Add your educational background here..."></textarea>
        </div>
     
        <div class="form-group">
            <label for="experience">Work Experience</label>
            <textarea id="experience" name="experience" rows="3" placeholder="Add your work experience here..."></textarea>
        </div>
       
        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="E.g., JavaScript, HTML, CSS">
        </div>
     
        <div class="form-group">
            <label for="projects">Projects</label>
            <textarea id="projects" name="projects" rows="3" placeholder="Add your projects here..."></textarea>
        </div>
     
        <div class="form-group">
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="3" placeholder="Add certifications here..."></textarea>
        </div>
        <button type="submit" class="submit">SUBMIT</button>
    </form>
</body>
</html>
